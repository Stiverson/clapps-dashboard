<div class="card-header">
    <h3 class="card-title">Estastisticas do Status do projeto</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  
  <div class="card-body p-0">
    <div class="d-md-flex">
      <div class="p-1 flex-fill">
        <div class="info-box mb-3 bg-warning">
          <span class="info-box-icon"><i class="fas fa-charging-station"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Não Iniciado</span>
          </div>
        </div>
        <div class="info-box mb-3 bg-success">
          <span class="info-box-icon"><i class="far fa-heart"></i></span>

          <div class="info-box-content">
            <span class="info-box-text">Em Progresso</span>
          </div>
        </div>
        <div class="info-box mb-3 bg-info">
          <span class="info-box-icon"><i class="fas fa-stopwatch"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Aguardando</span>
          </div>
        </div>
        <div class="info-box mb-3 bg-danger">
          <span class="info-box-icon"><i class="far fa-window-close"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Cancelado</span>
          </div>
        </div>
        <div class="info-box mb-3 bg-success">
          <span class="info-box-icon"><i class="fas fa-clipboard-check"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">Concluído</span>
          </div>
        </div>
      </div>
    </div>
  </div>
